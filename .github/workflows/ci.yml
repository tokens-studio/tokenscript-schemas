name: Test/Build Workflow

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run code quality checks
      run: npm run check

    - name: Type check
      run: npm run ts:typecheck

    - name: Run tests
      run: npm test

  build:
    name: Build Library
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build library
      run: npm run build
      
    - name: Bundle schemas
      run: npm run bundle
      
    - name: Verify build output
      run: |
        test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
        test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)
        test -f dist/index.cjs || (echo "dist/index.cjs not found" && exit 1)
        test -d bundled || (echo "bundled directory not found" && exit 1)
        echo "Build output verified successfully"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          bundled/
          !dist/**/*.map
        retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for outdated dependencies
      run: npm outdated || true
